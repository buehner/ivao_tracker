version: '3'
services:
  postgis:
    image: postgis/postgis:16-3.4-alpine@sha256:f944464cd93e16018943cb0e0a77c1560341820e9d1e42c512d6575d4ff65c82
    restart: always
    container_name: ivao_tracker_postgis
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: ivao
      POSTGRES_PASSWORD: ivao
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - "./postgres_data:/var/lib/postgresql/data:Z"
      - "./conf/postgresql.conf:/etc/postgresql.conf"
      - "./conf/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf"
    healthcheck:
      test: pg_isready -U ivao -h localhost -t 5 || exit 1
      interval: 10s
      retries: 5
      timeout: 10s

  ivao_tracker:
    container_name: ivao_tracker
    depends_on:
      - postgis
    build:
      context: ./..
      dockerfile: ./docker/Dockerfile
